<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/register.min.css">
    <title>注册</title>
    <!-- 设置index.html所有引入.js文件进行模块化开发，遵从AMD规范 -->
    <script src = 'js/require.js' async = 'true' defer data-main = 'js/rmain'></script>

</head>
<body>   
    <div class="cardbox">
        <div class="card">
            <div class="head">
                <a href="index.html"><img src="images/xiaomi.png" alt=""></a>
                <h4>注册小米账号</h4>
            </div>
            <div class="as">
                    <div class="as_wrap ">
                        <a class="logo" href=""></a>
                        <div id="tabCh" class="">
                            <div class="func_tabpage">
                                <form action="" autocomplete="off">
                                    <div class="ibox mb17">
                                        <input name="username" id="username" type="text" placeholder="账号">
                                        <p id="username_p">6~18个字符，可使用字母、数字、下划线，需以字母开头</p>
                                    </div>
                                    <div class="ibox mb17">
                                        <input name="password" id="password" type="password" placeholder="密码">
                                        <p id="password_p">6~16个字符，区分大小写</p>
                                        <div class = 'testCode'></div>
                                        <div class = 'testCode'></div>
                                        <div class = 'testCode'></div>
                                        <span id = "testCode_span"></span>
                                    </div>
                                    <a class="rbtn_s1" id="register_btn" href="#">立刻注册</a>
                                    <a class="rbtn_s1" href="login.html" target="_blank">立即登录</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            <div class = 'bottom'>
                <input type="checkbox" class = 'border'/>
                <span>已阅读并同意：小米 用户协议和 隐私政策 </span>
            </div>
        </div>
        
    </div>
</body>
</html>
